<!DOCTYPE html>
<html>
  <head>
    <title>Vegan Recipes</title>
  </head>
  <body>
    <h1>Vegan Recipes</h1>
    <ul>
    {% for recipe in site.static_files %}
      {% if recipe.path contains '_recipes' %}
        <li><a href="{{ recipe.path }}">{{ recipe.basename | replace: '-', ' ' | remove: '.md' }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </body>
</html>
